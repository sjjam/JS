<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Random Dog</h1>
  <button id="clk">Give Me Dog</button>
  <div id="my-dog">

  </div>
  <script>
    const takeImage = function() {
      // 1. axios로 dog api에 요청 보내기
      axios.get('https://dog.ceo/api/breeds/image/random')
      // 2. 응답받은 json 불러오기
      .then(response => {
        console.log(response.data)
        // 3. json에 작성된 url을 활용해
        // 4. img 태그를 생성해주고,
        const imgTag = document.createElement('img')
        // 4-1. 생성된 img 태그의 src 값을 해당 url로 설정
        imgTag.src = response.data.message
        // 5. my-dog div에 img 태그 append
        const myDog = document.querySelector('#my-dog')
        myDog.append(imgTag)
      })
    }

    // 6. Give Me Dog 버튼을 클릭 할 때,
    const myButton = document.querySelector('button')
    // 6-1. axios 요청 보내기
    myButton.addEventListener('click', takeImage)
  </script>
</body>
</html>
